<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/public.css">
    <title>服务ID</title>
    <style>
        .tleheader{
            background: rgb(45,181,185);
            color:#fff;
        }
        .wicon{
            width:26px;
            margin-bottom:-6px;
        }
        .lh{
            line-height:22px;
        }
        .lh24{
            line-height:26px;
        }

    </style>
</head>
<body>
<header class="tleheader">
    <p class="backbtn"><a style="margin:0; text-decoration: none">
        <img src="{{$__host__}}img/icon/arrow/zjt.PNG" class="backpic" alt="">
        <span>返回</span></a>
    </p>
    <h1 class="tc">服务ID</h1>
    <p class="somebtn">
        <a href="{{$__host__}}index.php?mod=wxq&act=serviceIdEdit">编辑</a>
    </p>
    <div class="clear"></div>
</header>
<div>
    <a href="{{$__host__}}index.php?mod=wxq&act=serviceIdAdd">
        <div class="tc pdy8 w90 mc bb">
            <img src="{{$__host__}}img/wxq/xz.png" class="wicon" alt="">
            <span class="cb">&nbsp;新增服务ID</span>
        </div>
    </a>
    {{foreach from=$serviceIdList item=service}}
    <a href="{{$__host__}}index.php?mod=wxq&act=serviceIdView&sid={{$service.id}}">
        <div class=" w90 mc pdy8 bb">
            <p class="cb lh24">{{$service.project_name}}-{{$service.contact_person}}</p>
            <div class="w100 lh">
                <div class="fl fs12" style="width:55%;">项目名称：{{$service.project_name}}</div>
                <div class="fl fs12 w40">联系人：{{$service.contact_person}}</div>
                <div class="clear"></div>
            </div>
            <div class="w100 lh">
                <div class="w50 fl fs12">联系电话：{{$service.contact_mobile}}</div>
                <div class="w50 fl fs12">详细地址：{{$service.address}}</div>
                <div class="clear"></div>
            </div>
        </div>
    </a>
    {{/foreach}}
</div>

<script type="text/javascript" src="{{$__host__}}js/main/back.js"></script>
</body>
</html>
