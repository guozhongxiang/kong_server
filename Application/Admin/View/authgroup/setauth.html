  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="/static/assets/css/admin.css">

	<link rel="stylesheet" href="/static/azcr/page.css"/>

<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<include file="public/header" /> 
<style type="text/css">
  p.title{font-weight: 900;}
  .am-checkbox-inline{padding: 5px 10px; margin-left: 20px !important;}
</style>
<div class="am-cf admin-main">
<include file="public/sidebar" /> 

  <!-- content start -->
  <div class="admin-content">
		<div class="am-cf am-padding">
			<div class="am-fl am-cf">
			<strong class="am-text-primary am-text-lg">权限组</strong></div>
		</div> 
    <hr>
	
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form" method="post" action="{$action}">
            <input type="hidden" value="{$id}" name="id">
        <fieldset>
		<div class="am-form-group">
				<label>权限组名称</label>
				<input type="text" name="group_name"  value="{$group_name}" style="width:20%;">
		</div>
		<hr>
		
		<volist name="auth_array" id="auth_group">
			<p class="title">{$auth_group['title']}</p>
			<div class="am-form-group">
				<volist name="auth_group['item']" id="auth">
				<label class="am-checkbox-inline">
				  <input <if condition="$auth[2] eq true">checked="checked"</if> type="checkbox" name="auth_access[]" value="{$auth[0]}">{$auth[1]}
				</label>
				</volist>
			</div>
			<hr>
		</volist>
		  

			<div class="am-margin">
				<input type="submit" class="am-btn am-btn-primary" value="确定修改" id="submit">
				<a type="button" class="am-btn am-btn-default" href="{:U('/admin/Authgroup')}">返回列表</a>
			</div>
			<hr />
        </fieldset>
        </form>
      </div>
	  
    </div>
  </div>
  <!-- content end -->
</div>

<include file="public/footer" />
