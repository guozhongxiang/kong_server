<script src="/static/area_sel.js"></script>
<script type="text/javascript">
$(function(){
	
	$('#submit').click(function(){
		var $group_name=$('#group_name');
		var group_name=$.trim($group_name.val());
		if(group_name==''){
			tips($group_name,'请填写会员明文APIKey');
			return false;
		}

	});
})

var tips=function(e,tit){
	e.focus();
	// 第一个参数输入  标题
	//参数2  要绑定的对象
	//参数3 输出箭头方向
	// 样式
	layer.tips(tit,e,{time:2, guide: 0, style:['background-color:#F26C4F; color:#fff', '#F26C4F']} );	
}
</script>
